{% extends "_base.html" %}
{% load i18n %}

{% block title %}Zaloguj się{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%; border-radius: 1rem;">
    <h3 class="text-center mb-4">{% trans "Zaloguj się" %}</h3>

    <form method="POST" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-primary">{% trans "Zaloguj się" %}</button>
      </div>
    </form>

    <p class="mt-3 text-center">
      <a href="{% url 'account_reset_password' %}">{% trans "Nie pamiętasz hasła?" %}</a>
    </p>
    <p class="text-center">
      <a href="{% url 'account_signup' %}">{% trans "Nie masz konta? Zarejestruj się" %}</a>
    </p>
  </div>
</div>
{% endblock %}
